<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
<!-- iconos -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="css/styles.css">
    <title>BURGER KING</title>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="img/Burger_King_logo__1999_.svg-removebg-preview.png" alt="Logo" class="header__logo__img">
            </a>
            <nav class="header__nav">
                <a href="#" class="header__nav__item">Home</a>
                <a href="#" class="header__nav__item">Menu</a>
                <a href="#" class="header__nav__item">About</a>
                <a href="#" class="header__nav__item">Contact</a>
            </nav>
        </header>

        <main class="main">
            <section class="main__text">
                <h1 class="main__text__title">
                    Its Finger Lickin <span> Good</span>
                </h1>
                <p class="main__text__p">
                    The King wants to see you enjoying our novelties like the Wild Stacker. Register in the App and give what you want what you deserve. Burger King coupons. Take advantage of them and enjoy. Take advantage of them now! Redeem the coupons now.
                </p>
                <button class="main__text__button">Order Now</button>
            </section>
            <section class="main__picture">
                <img src="img/hamburguesa-removebg-preview.png" class="img" alt="Hamburuesa">
            </section>
        </main>

        <footer class="footer">
            <ion-icon class="footer__item" name="logo-facebook"></ion-icon>
            <ion-icon class="footer__item" name="logo-twitter"></ion-icon>
            <ion-icon class="footer__item" name="logo-instagram"></ion-icon>
        </footer>

    </div>
</body>
</html>
